<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bright-mode">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Image Studio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="navMenu"></ul>
                </div>
            </div>
        </nav>
        <button class="btn theme-toggle" id="themeToggle">
            <span class="bright-icon"><i class="fas fa-moon"></i></span>
            <span class="dark-icon" style="display: none;"><i class="fas fa-sun"></i></span>
        </button>
    </header>

    <div class="studio-container">
        <h2 class="text-center mb-5">Create Stunning Visuals</h2>
        <div class="form-section">
            <form id="imageGenForm">
                <div class="row g-4">
                    <div class="col-12">
                        <label for="prompt" class="form-label">Creative Prompt</label>
                        <textarea class="form-control" id="prompt" rows="4" placeholder="Describe your vision in detail..." required></textarea>
                    </div>
                    <div class="col-12">
                        <label for="negativePrompt" class="form-label">Negative Prompt</label>
                        <textarea class="form-control" id="negativePrompt" rows="3" placeholder="Elements to avoid in the output..."></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="dimensions" class="form-label">Resolution</label>
                        <select class="form-select" id="dimensions">
                            <option value="256x256">256 × 256</option>
                            <option value="512x512">512 × 512</option>
                            <option value="768x768">768 × 768</option>
                            <option value="1024x1024">1024 × 1024</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="numImages" class="form-label">Image Count</label>
                        <select class="form-select" id="numImages">
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Generate Now</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="image-gallery" id="imageGallery"></div>
    </div>

    <div class="gallery-modal" id="galleryModal">
        <span class="close-btn">×</span>
        <div class="gallery-content">
            <img id="galleryImage" src="">
            <button class="btn download-btn" id="downloadBtn">Download</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
